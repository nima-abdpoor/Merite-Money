<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .dashboard {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .dashboard-left {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .box {
            margin-bottom: 20px;
            position: relative;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .box-content {
            font-size: 16px;
            position: relative;
        }

        .form-container {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-submit {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>User Dashboard</h1>

<div class="dashboard">
    <div class="dashboard-left">
        <div class="box">
            <div class="box-title">Username: {{username}}</div>
        </div>

        <div class="box">
            <div class="box-title">Received Coins: {{ receivedCoins }}</div>
        </div>

        <div class="box">
            <div class="box-title">Wallet Coins: {{ walletCoins }}</div>
        </div>
    </div>

</div>

<div class="form-container">
    <form>
        <div class="form-group">
            <label for="selection" class="form-label">Select an option:</label>
            <select id="selection" class="form-select">
                <option>Choose...</option>
                <script>
                    var myArray = document.getElementById('element').innerHTML.split(",");
                    var selectElement = document.getElementById("selection");
                    myArray.forEach(function(user) {
                        var option = document.createElement("option");
                        option.text = user;
                        selectElement.add(option);
                    });
                </script>
            </select>
        </div>
        <input type="submit" value="Transfer" class="form-submit">
    </form>
</div>

</body>
</html>
