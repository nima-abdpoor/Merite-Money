<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .dashboard {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .dashboard-left {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .box {
            margin-bottom: 20px;
            position: relative;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .box-content {
            font-size: 16px;
            position: relative;
        }

        .form-container {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-submit {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>User Dashboard</h1>

<div class="dashboard">
    <div class="dashboard-left">
        <div class="box">
            <div id="errorElement" style="display: none; color: red;"></div>
            <div class="box-title">Username: {{username}}</div>
        </div>

        <div class="box">
            <div class="box-title">Received Coins: {{ receivedCoins }}</div>
        </div>

        <div class="box">
            <div class="box-title">Wallet Coins: {{ walletCoins }}</div>
        </div>
        <label id="element" class="form-label" style="display: none;">{{ selection }}</label>
        <label id="username" class="form-label" style="display: none;">{{ username }}</label>
    </div>

</div>

<div class="form-container">
    <form>
        <div class="form-group">
            <div class="box-title">
                <div class="box-title">Transfer Money</div>
            </div>
            <label for="selection" class="form-label">Select an option:</label>
            <select id="selection" class="form-select">
                <option>Choose...</option>
                <script>
                    var myArray = document.getElementById('element').innerHTML.split(",");
                    var selectElement = document.getElementById("selection");
                    myArray.forEach(function(user) {
                        var option = document.createElement("option");
                        option.text = user;
                        selectElement.add(option);
                    });
                </script>
            </select>
        </div>
        <input id="transferBtn" type="submit" value="Transfer" class="form-submit">
        <script>
            const transferBtn = document.getElementById('transferBtn');

            // Add onclick listener
            transferBtn.addEventListener('click', function(event) {
                var selectElement = document.getElementById("selection");
                var selectedOption = selectElement.options[selectElement.selectedIndex].value;
                event.preventDefault();
                if (selectedOption === "Choose...") {
                    return alert("Please Select One...");
                }
                // Prevent the default form submission behavior
                const userId = document.getElementById("username").innerHTML;
                const xhr = new XMLHttpRequest();
                xhr.open('POST', `/${userId}/transfer`, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                const requestBody = {
                    transfer: {
                        amount: 2,
                        description: "from html",
                        destination: selectedOption
                    }
                };
                xhr.send(JSON.stringify(requestBody));
                xhr.onload = function () {
                    if (xhr.status === 200) {

                    } else {
                        const errorResponse = JSON.parse(xhr.responseText);
                        const errorMessage = errorResponse.error
                        alert(errorMessage);
                    }
                }
            })

        </script>
    </form>
</div>

</body>
</html>
